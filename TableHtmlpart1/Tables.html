<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table Experiment</title>
    </head>
    <body>

        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>

        <table>
            <tr colspan="3">
                <td>1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <table>
            <caption>Monthly Sales Report</caption>
            <thead>
                <tr>
                    <th scope="col"Month></th>
                    <th scope="col"Revenue></th>
                
                </tr>
            </thead>
            <tbody
            <tr>
                   <th scope="row"January></th>
                   <td>R5000</td>
            <tr>
            <tr>
                <th scope="row">February</th>
                <td>R10 000</td>

            </tr>
            <tr>
                
            </tr>

                <td></td>
        </tbody>
        </table>
    </body>
</html>
